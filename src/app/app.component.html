<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intervaFired)="onIntervalFired($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let oddnos of oddNumber" [number]="oddnos"></app-odd>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <app-even *ngFor="let evennos of evenNumber" [number]="evennos"></app-even>
    </div>
  </div>
</div>
